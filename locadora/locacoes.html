<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>LocaÃ§Ãµes â€“ Painel Administrativo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body{margin:0;font-family:Arial,sans-serif;background:#020617;color:#fff}
header{background:#0f172a;padding:18px 24px;font-size:22px;font-weight:700}
.container{max-width:1200px;margin:auto;padding:24px}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(360px,1fr));gap:18px}
.card{background:#0b1220;border-radius:18px;padding:18px;box-shadow:0 10px 25px rgba(0,0,0,.45)}
.badge{display:inline-block;margin-top:10px;padding:6px 14px;border-radius:999px;font-weight:700;font-size:13px}
.solicitada{background:#facc15;color:#000}
.ativa{background:#22c55e;color:#022c22}
.recusada{background:#ef4444}
.actions{margin-top:16px;display:flex;gap:8px;flex-wrap:wrap}
.btn{padding:10px 14px;border-radius:12px;border:none;font-weight:700;cursor:pointer}
.aprovar{background:#22c55e;color:#022c22}
.recusar{background:#ef4444;color:#fff}
.excluir{background:#475569;color:#fff}
.pdf{background:#2563eb;color:#fff}
.docs a{color:#38bdf8;text-decoration:none}
.docs a:hover{text-decoration:underline}
hr{opacity:.2;margin:14px 0}
</style>
</head>

<body>

<header>ðŸ“‹ LocaÃ§Ãµes â€“ Painel Administrativo</header>

<div class="container">
  <div class="grid" id="lista"></div>
</div>

<script>
/* ================= AUTH (PADRÃƒO DO TEU SISTEMA) ================= */
const admin = JSON.parse(localStorage.getItem("admin_logado"));

if(!admin || admin.tipo !== "locadora"){
  alert("Acesso nÃ£o autorizado");
  window.location.href = "../auth/login.html";
}

const appId = admin.app_id;
if(!appId){
  alert("Locadora sem app_id vinculado");
  throw new Error("admin sem app_id");
}

/* ================= SUPABASE ================= */
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* ================= LOAD ================= */
async function carregar(){

  // ðŸ”’ SOMENTE LOCAÃ‡Ã•ES DA LOCADORA LOGADA
  const { data:locacoes } = await sb
    .from("locacoes")
    .select("*")
    .eq("app_id", appId)
    .order("created_at",{ascending:false});

  // ðŸ”’ SOMENTE VEÃCULOS DA LOCADORA LOGADA
  const { data:veiculos } = await sb
    .from("veiculos")
    .select("id,modelo")
    .eq("app_id", appId);

  const mapa = {};
  veiculos?.forEach(v => mapa[v.id] = v.modelo);

  lista.innerHTML = "";

  if(!locacoes || !locacoes.length){
    lista.innerHTML = "<p style='opacity:.6'>Nenhuma locaÃ§Ã£o.</p>";
    return;
  }

  locacoes.forEach(l=>{
    lista.innerHTML += `
      <div class="card">
        <h3>ðŸš— ${mapa[l.veiculo_id] || "VeÃ­culo"}</h3>

        <p><b>Cliente:</b> ${l.nome}</p>
        <p><b>Telefone:</b> ${l.telefone}</p>
        <p><b>Dias:</b> ${l.dias}</p>
        <p><b>Total:</b> R$ ${l.total}</p>

        <span class="badge ${l.status}">${l.status.toUpperCase()}</span>

        <hr>

        <div class="docs">
          <p><b>Documentos:</b></p>
          ${l.selfie_url?`â€¢ Selfie: <a href="${l.selfie_url}" target="_blank">Ver</a><br>`:""}
          ${l.rg_frente_url?`â€¢ RG Frente: <a href="${l.rg_frente_url}" target="_blank">Ver</a><br>`:""}
          ${l.rg_verso_url?`â€¢ RG Verso: <a href="${l.rg_verso_url}" target="_blank">Ver</a><br>`:""}
          ${l.cpf_url?`â€¢ CPF: <a href="${l.cpf_url}" target="_blank">Ver</a><br>`:""}
          ${l.cnh_url?`â€¢ CNH: <a href="${l.cnh_url}" target="_blank">Ver</a><br>`:""}
        </div>

        <div class="actions">
          ${l.status==="solicitada"?`
            <button class="btn aprovar" onclick="aprovar('${l.id}')">Aprovar</button>
            <button class="btn recusar" onclick="recusar('${l.id}')">Recusar</button>
          `:""}
          <button class="btn pdf" onclick="baixarPDF('${l.id}')">Baixar PDF</button>
          <button class="btn excluir" onclick="excluir('${l.id}')">Excluir</button>
        </div>
      </div>
    `;
  });
}

/* ================= PDF ================= */
async function gerarPDFContrato(id){
  const { jsPDF } = window.jspdf;

  const { data:l } = await sb.from("locacoes").select("*").eq("id",id).single();
  const { data:v } = await sb.from("veiculos").select("modelo").eq("id",l.veiculo_id).single();

  const { data:cfg } = await sb
    .from("config_site")
    .select("nome_site, whatsapp, logo_url, cor_primaria, clausulas_pdf")
    .eq("app_id", appId)
    .single();

  const pdf = new jsPDF();
  pdf.text(cfg?.nome_site || "Locadora", 10, 10);
  pdf.text(`Cliente: ${l.nome}`, 10, 20);
  pdf.text(`VeÃ­culo: ${v.modelo}`, 10, 28);
  pdf.text(`Total: R$ ${l.total}`, 10, 36);

  return pdf;
}

/* ================= AÃ‡Ã•ES ================= */
async function baixarPDF(id){
  const pdf = await gerarPDFContrato(id);
  pdf.save("contrato-locacao.pdf");
}

async function aprovar(id){
  await sb.from("locacoes").update({status:"ativa"}).eq("id",id);
  carregar();
}
async function recusar(id){
  await sb.from("locacoes").update({status:"recusada"}).eq("id",id);
  carregar();
}
async function excluir(id){
  if(confirm("Excluir locaÃ§Ã£o?")){
    await sb.from("locacoes").delete().eq("id",id);
    carregar();
  }
}

/* ================= INIT ================= */
carregar();
</script>

</body>
</html>
