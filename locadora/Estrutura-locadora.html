<div class="topo">

<div class="container">

<script>
const supabase = supabasejs.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

const app_id = admin.app_id;

/* carregar config */
async function carregar(){
  const { data } = await supabase
    .from("config_app")
    .select("*")
    .eq("app_id", app_id)
    .maybeSingle();

  if(data){
    whatsapp.value = data.whatsapp || "";
    logo.value = data.logo_url || "";
    corPrimaria.value = data.cor_primaria || "#e30613";
    corSecundaria.value = data.cor_secundaria || "#020617";
  }
}
carregar();

/* salvar */
async function salvar(){
  const payload = {
    app_id,
    whatsapp: whatsapp.value,
    logo_url: logo.value,
    cor_primaria: corPrimaria.value,
    cor_secundaria: corSecundaria.value
  };

  await supabase
    .from("config_app")
    .upsert(payload, { onConflict:"app_id" });

  alert("Configura√ß√µes salvas com sucesso!");
}
</script>
