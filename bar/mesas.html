<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mesas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- âœ… PWA (MESMO DO BAR) -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#020617">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

<style>
body{margin:0;font-family:Arial;background:#020617;color:#fff}
.topo{background:#0f172a;padding:16px 24px;display:flex;justify-content:space-between;align-items:center}
.container{padding:32px;max-width:1200px;margin:auto}

.btn{
  border:none;padding:10px 16px;border-radius:10px;
  font-weight:bold;cursor:pointer
}
.btn-add{background:#22c55e}
.btn-avulsa{background:#38bdf8}
.btn-voltar{background:#1e293b;color:#fff}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:20px
}

.card{
  background:#0f172a;
  padding:16px;
  border-radius:18px;
  text-align:center;
  border:2px solid transparent;
  cursor:pointer;
  transition:.15s
}
.card:hover{transform:scale(1.03)}

.card.livre{border-color:#22c55e}
.card.preparando{border-color:#eab308}
.card.conta{
  border-color:#fde047;
  box-shadow:0 0 14px rgba(253,224,71,.8);
}

.status{
  margin:6px 0 10px;
  padding:4px 10px;
  border-radius:8px;
  font-weight:bold;
  font-size:13px
}
.status.livre{background:#22c55e;color:#022c22}
.status.preparando{background:#eab308;color:#000}
.status.conta{background:#fde047;color:#000}

.qr{
  background:#020617;
  border-radius:14px;
  padding:10px;
  margin:12px 0;
  display:flex;
  justify-content:center
}

.btn-remover{
  margin-top:8px;width:100%;
  background:#1e293b;color:#94a3b8;
  border:1px solid #334155;
  padding:8px;border-radius:8px;
  font-weight:600;cursor:pointer;font-size:13px
}
</style>
</head>

<body>

<script>
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

const admin = JSON.parse(localStorage.getItem("admin_logado"));
const funcionario = JSON.parse(localStorage.getItem("funcionario_logado"));
const app_id = funcionario?.app_id || admin?.app_id;

if(!app_id){
  alert("SessÃ£o invÃ¡lida");
  location.href="../auth/login.html";
}

const SEGREDO_REMOVER_MESA = "4321";
let criandoMesa = false;
</script>

<div class="topo">
  <h2>ðŸª‘ Mesas</h2>
  <div>
    <button class="btn btn-avulsa" onclick="vendaAvulsa()">ðŸ’³ Venda Avulsa</button>
    <button class="btn btn-add" onclick="adicionarMesa()">âž• Mesa</button>
    <button class="btn btn-voltar" onclick="history.back()">Voltar</button>
  </div>
</div>

<div class="container">
  <div class="grid" id="listaMesas"></div>
</div>

<script>
async function carregarMesas(){

  const { data: mesas } = await sb
    .from("mesas")
    .select("id,numero_mesa")
    .eq("app_id", app_id)
    .eq("ativa", true)
    .order("numero_mesa");

  const { data: pedidos } = await sb
    .from("pedidos")
    .select("mesa_id,status,created_at")
    .eq("app_id", app_id)
    .not("mesa_id","is",null)
    .not("status","in",'("pago","finalizado")')
    .order("created_at",{ ascending:false });

  const pedidosPorMesa = {};
  (pedidos || []).forEach(p=>{
    if(!pedidosPorMesa[p.mesa_id]){
      pedidosPorMesa[p.mesa_id] = p;
    }
  });

  const grid = document.getElementById("listaMesas");
  grid.innerHTML="";

  mesas.forEach(m=>{
    const pedido = pedidosPorMesa[m.id];

    let classe = "livre";
    let texto  = "LIVRE";

    if(pedido){
      if(pedido.status === "conta_solicitada"){
        classe="conta"; texto="PEDIU A CONTA";
      }else{
        classe="preparando"; texto="OCUPADA";
      }
    }

    const div = document.createElement("div");
    div.className=`card ${classe}`;
    div.innerHTML=`
      <h3>Mesa ${m.numero_mesa}</h3>
      <span class="status ${classe}">${texto}</span>

      <div class="qr">
        <canvas id="qr-${m.id}"></canvas>
      </div>

      ${!pedido ? `<button class="btn-remover">Remover mesa</button>` : ``}
    `;

    div.onclick=()=>{
      location.href=`mesa.html?mesa=${m.id}&app_id=${app_id}`;
    };

    grid.appendChild(div);

    QRCode.toCanvas(
      document.getElementById(`qr-${m.id}`),
      `https://anajuliafarias659-cloud.github.io/ffsolucoes/bar/mesa.html?mesa=${m.id}&app_id=${app_id}`,
      { width:120 }
    );

    const btn=div.querySelector(".btn-remover");
    if(btn){
      btn.onclick=async(e)=>{
        e.stopPropagation();
        const senha=prompt("CÃ³digo para remover a mesa:");
        if(senha!==SEGREDO_REMOVER_MESA) return;
        await sb.from("mesas").update({ativa:false}).eq("id",m.id);
        carregarMesas();
      };
    }
  });
}

async function adicionarMesa(){
  if(criandoMesa) return;
  criandoMesa=true;

  const { data } = await sb
    .from("mesas")
    .select("numero_mesa")
    .eq("app_id",app_id)
    .order("numero_mesa",{ascending:false})
    .limit(1)
    .maybeSingle();

  const prox=(data?.numero_mesa||0)+1;
  await sb.from("mesas").insert({app_id,numero_mesa:prox,ativa:true});
  criandoMesa=false;
  carregarMesas();
}

function vendaAvulsa(){
  location.href=`venda-avulsa.html?app_id=${app_id}`;
}

carregarMesas();
setInterval(carregarMesas,4000);

/* âœ… REGISTRO DO SERVICE WORKER (PWA DO BAR) */
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js');
}
</script>

</body>
</html>
