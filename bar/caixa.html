<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Caixa</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{margin:0;font-family:Arial;background:#020617;color:#fff}
.topo{
  background:#0f172a;
  padding:16px 24px;
  display:flex;
  justify-content:space-between;
  align-items:center
}
.container{max-width:1200px;margin:auto;padding:24px}
.box{background:#0f172a;padding:20px;border-radius:16px;margin-bottom:20px}

button{
  padding:10px 16px;
  border:none;
  border-radius:10px;
  background:#22c55e;
  font-weight:bold;
  cursor:pointer
}
button.sec{background:#1e293b;color:#fff}

.badge{
  background:#ef4444;
  color:#fff;
  border-radius:999px;
  padding:2px 8px;
  font-size:12px;
  margin-left:6px
}

table{width:100%;border-collapse:collapse;margin-top:12px}
th,td{padding:10px;border-bottom:1px solid #1e293b;font-size:14px}
th{color:#94a3b8}

@keyframes piscar{
  0%{box-shadow:0 0 0 transparent}
  50%{box-shadow:0 0 18px rgba(234,179,8,.9)}
  100%{box-shadow:0 0 0 transparent}
}
.alerta.piscar{animation:piscar 1s infinite}
</style>
</head>

<body>

<script>
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

const admin = JSON.parse(localStorage.getItem("admin_logado"));
if(!admin?.app_id){
  alert("Sess√£o expirada");
  location.href="../auth/login.html";
}
</script>

<div class="topo">
  <h2>üí∞ Caixa</h2>
  <div>
    <button onclick="location.href='venda-avulsa.html'">
      ‚ûï Venda Avulsa
    </button>

    <button class="alerta" id="btnContas" style="display:none" onclick="scrollContas()">
      üîî Contas <span class="badge" id="qtdContas">0</span>
    </button>

    <button class="sec" onclick="location.href='historico.html'">üìä Hist√≥rico</button>
    <button class="sec" onclick="location.href='admin.html'">Voltar</button>
  </div>
</div>

<div class="container">

<!-- CONTAS -->
<div class="box" id="boxContas" style="display:none">
  <h3>üßæ Mesas aguardando pagamento</h3>
  <table>
    <thead>
      <tr>
        <th>Mesa</th>
        <th>Total</th>
        <th>Solicitado por</th>
        <th>Forma sugerida</th>
        <th>A√ß√£o</th>
      </tr>
    </thead>
    <tbody id="listaContas"></tbody>
  </table>
</div>

</div>

<script>
async function verificarContas(){
  const { data } = await sb
    .from("pedidos")
    .select(`
      id,
      origem,
      forma_pagamento_sugerida,
      mesas(numero_mesa),
      pedido_itens(preco,quantidade)
    `)
    .eq("app_id", admin.app_id)
    .in("status", ["conta_solicitada","aguardando_pagamento"]);

  const btn = document.getElementById("btnContas");
  const qtd = document.getElementById("qtdContas");
  const box = document.getElementById("boxContas");
  const lista = document.getElementById("listaContas");

  lista.innerHTML = "";

  if(data?.length){
    btn.style.display = "inline-block";
    btn.classList.add("piscar");
    qtd.innerText = data.length;
    box.style.display = "block";

    data.forEach(p=>{
      let total = 0;
      p.pedido_itens.forEach(i=>{
        total += i.preco * i.quantidade;
      });

      lista.innerHTML += `
        <tr>
          <td>Mesa ${p.mesas.numero_mesa}</td>
          <td>R$ ${total.toFixed(2)}</td>
          <td>${p.origem === "garcom" ? "üßë‚Äçüç∫ Gar√ßom" : "üì± Cliente"}</td>
          <td>${p.forma_pagamento_sugerida?.toUpperCase() || "-"}</td>
          <td>
            <button onclick="irPagamento('${p.id}')">üí≥ Pagar</button>
          </td>
        </tr>
      `;
    });
  } else {
    btn.style.display = "none";
    btn.classList.remove("piscar");
    box.style.display = "none";
  }
}

function irPagamento(id){
  location.href = `pagamento.html?pedido=${id}&app_id=${admin.app_id}`;
}

function scrollContas(){
  document.getElementById("boxContas")
    .scrollIntoView({behavior:"smooth"});
}

verificarContas();
setInterval(verificarContas,3000);
</script>

</body>
</html>
