<!DOCTYPE html>
<html lang="pt-BR">

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#020617;
  color:#fff;
}
.container{
  max-width:800px;
  margin:auto;
  padding:30px;
}
.box{
  background:#0f172a;
  padding:20px;
  border-radius:16px;
}
.item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px solid #1e293b;
  padding:10px 0;
}
button{
  padding:8px 12px;
  border:none;
  border-radius:10px;
  background:#22c55e;
  font-weight:bold;
  cursor:pointer;
}
button.sec{
  background:#1e293b;
  color:#94a3b8;
}
</style>
</head>

<body>

<script>
// ================= SUPABASE =================
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

// ================= SESSÃƒO =================
const admin = JSON.parse(localStorage.getItem("admin_logado"));
if(!admin || !admin.app_id){
  alert("SessÃ£o expirada");
  location.href="../auth/login.html";
}
</script>

<div class="container">

<h2>ðŸ“‹ Clientes Fiado</h2>

<div class="box" id="listaFiados"></div>

<br>
<button class="sec" onclick="location.href='caixa.html'">Voltar</button>

</div>

<script>
// ================= CARREGAR FIADOS =================
async function carregarFiados(){
  const { data, error } = await sb
    .from("pagamentos")
    .select("cliente_fiado, valor")
    .eq("app_id", admin.app_id)
    .eq("tipo", "fiado");

  if(error){
    console.error(error);
    alert("Erro ao carregar fiados");
    return;
  }

  const mapa = {};
  (data || []).forEach(f=>{
    if(!f.cliente_fiado) return;
    mapa[f.cliente_fiado] = (mapa[f.cliente_fiado] || 0) + f.valor;
  });

  const div = document.getElementById("listaFiados");
  div.innerHTML = "";

  Object.entries(mapa).forEach(([nome, total])=>{
    div.innerHTML += `
      <div class="item">
        <span>${nome}</span>
        <span>
          R$ ${total.toFixed(2)}
          <button onclick="receberFiado('${nome}', ${total})">Receber</button>
        </span>
      </div>
    `;
  });
}

// ================= RECEBER FIADO =================
function receberFiado(nome, total){
  // manda pra tela de pagamento especÃ­fica
  location.href = `receber_fiado.html?cliente=${encodeURIComponent(nome)}&valor=${total}`;
}

carregarFiados();
</script>

</body>
