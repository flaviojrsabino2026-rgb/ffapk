<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mesas - Gar√ßom</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{margin:0;font-family:Arial;background:#020617;color:#fff}
.topo{background:#0f172a;padding:16px 24px}
.container{padding:32px;max-width:1200px;margin:auto}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:20px
}

.card{
  background:#0f172a;
  padding:16px;
  border-radius:18px;
  text-align:center;
  border:2px solid transparent;
  cursor:pointer;
}

.card.livre{border-color:#22c55e}
.card.ocupada{border-color:#eab308}
.card.atencao{border-color:#f59e0b}
.card.critico{
  border-color:#dc2626;
  box-shadow:0 0 14px rgba(220,38,38,.6);
}

.status{
  margin:6px 0 10px;
  padding:4px 10px;
  border-radius:8px;
  font-weight:bold;
  font-size:13px
}

.status.livre{background:#22c55e;color:#022c22}
.status.ocupada{background:#eab308;color:#000}
.status.atencao{background:#f59e0b;color:#000}
.status.critico{background:#dc2626;color:#fff}

.btn-liberar{
  margin-top:8px;
  width:100%;
  background:#dc2626;
  color:#fff;
  border:none;
  padding:8px;
  border-radius:8px;
  font-weight:700;
  cursor:pointer;
}
</style>
</head>

<body>

<script>
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

const funcionario = JSON.parse(localStorage.getItem("funcionario_logado"));
const app_id = funcionario?.app_id;

if(!app_id){
  alert("Sess√£o inv√°lida");
  location.href="../auth/login.html";
}
</script>

<div class="topo">
  <h2>üßë‚Äçüç∫ Mesas (Gar√ßom)</h2>
</div>

<div class="container">
  <div class="grid" id="listaMesas"></div>
</div>

<script>
async function carregarMesas(){

  const { data: mesas } = await sb
    .from("mesas")
    .select("id,numero_mesa")
    .eq("app_id", app_id)
    .eq("ativa", true)
    .order("numero_mesa");

  const { data: pedidos } = await sb
    .from("pedidos")
    .select("id,mesa_id,created_at")
    .eq("app_id", app_id)
    .not("status","in",'("pago","finalizado")');

  const { data: itens } = await sb
    .from("pedido_itens")
    .select("pedido_id");

  const itensPorPedido = {};
  (itens || []).forEach(i=>{
    itensPorPedido[i.pedido_id] = true;
  });

  const pedidoPorMesa = {};
  (pedidos || []).forEach(p=>{
    if(!pedidoPorMesa[p.mesa_id]){
      pedidoPorMesa[p.mesa_id] = p;
    }
  });

  const agora = Date.now();
  const grid = document.getElementById("listaMesas");
  grid.innerHTML = "";

  mesas.forEach(m=>{
    const pedido = pedidoPorMesa[m.id];

    let classe = "livre";
    let texto  = "LIVRE";
    let podeLiberar = false;

    if(pedido){
      const temItens = itensPorPedido[pedido.id] === true;

      if(temItens){
        classe = "ocupada";
        texto  = "OCUPADA";
      }else{
        const minutos =
          (agora - new Date(pedido.created_at).getTime()) / 60000;

        if(minutos >= 6){
          classe = "critico";
          texto  = "SEM PEDIDO +6 MIN";
          podeLiberar = true;
        }
        else if(minutos >= 4){
          classe = "atencao";
          texto  = "SEM PEDIDO +4 MIN";
        }
        else{
          classe = "ocupada";
          texto  = "OCUPADA";
        }
      }
    }

    const div = document.createElement("div");
    div.className = `card ${classe}`;
    div.innerHTML = `
      <h3>Mesa ${m.numero_mesa}</h3>
      <span class="status ${classe}">${texto}</span>
      ${
        podeLiberar
        ? `<button class="btn-liberar"
              onclick="liberarMesa('${m.id}', event)">
             üö® Liberar mesa
           </button>`
        : ``
      }
    `;

    div.onclick = () => {
      location.href = \`mesa.html?mesa=\${m.id}&app_id=\${app_id}\`;
    };

    grid.appendChild(div);
  });
}

async function liberarMesa(mesaId, e){
  e.stopPropagation();

  await sb.from("mesas")
    .update({ ativa:false })
    .eq("id", mesaId);

  carregarMesas();
}

carregarMesas();
setInterval(carregarMesas,4000);
</script>

</body>
</html>
