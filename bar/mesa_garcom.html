<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mesa (Gar√ßom)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{margin:0;font-family:Arial,sans-serif;background:#020617;color:#fff}
.topo{background:#0f172a;padding:16px;font-size:18px;font-weight:bold}
.container{max-width:900px;margin:auto;padding:20px}

select,input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  margin-bottom:14px;
}

.section{margin-top:20px}
.section h3{margin-bottom:10px}

.produto,.item{
  background:#0f172a;
  border-radius:14px;
  padding:14px;
  margin-bottom:10px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.controls{display:flex;gap:8px}
button{
  padding:8px 14px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-weight:bold;
}

.send{
  width:100%;
  margin-top:16px;
  padding:16px;
  border-radius:12px;
  background:#22c55e;
  color:#000;
  font-size:16px;
}
</style>
</head>

<body>

<div class="topo">üßë‚Äçüç∫ Atendimento Manual (Gar√ßom)</div>

<div class="container">

  <select id="mesaSelect">
    <option value="">Selecione a mesa</option>
  </select>

  <input placeholder="üîç Buscar produto..." oninput="filtrarProdutos(this.value)">

  <div class="section">
    <h3>üç∫ Bar</h3>
    <div id="listaBar"></div>
  </div>

  <div class="section">
    <h3>üç≥ Cozinha</h3>
    <div id="listaCozinha"></div>
  </div>

  <div class="section">
    <h3>üßæ Pedido</h3>
    <div id="pedido"></div>
  </div>

  <button class="send" onclick="enviarPedido()">üì§ Enviar pedido</button>

</div>

<script>
/* ================= SUPABASE ================= */
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* ================= SESS√ÉO GAR√áOM ================= */
const funcionario = JSON.parse(localStorage.getItem("funcionario_logado"));

if(!funcionario || funcionario.tipo !== "garcom"){
  alert("Acesso n√£o autorizado");
  location.href = "login.html";
}

const appId = funcionario.app_id;

/* ================= ESTADO ================= */
let pedidoAtual = null;
let produtosCache = [];
let mesaIdSelecionada = null;

/* ================= MESAS ================= */
async function carregarMesas(){
  const { data } = await sb
    .from("mesas")
    .select("id,numero_mesa")
    .eq("app_id", appId)
    .eq("ativa", true)
    .order("numero_mesa");

  const select = document.getElementById("mesaSelect");
  data.forEach(m=>{
    select.innerHTML += `<option value="${m.id}">Mesa ${m.numero_mesa}</option>`;
  });

  select.onchange = ()=>{
    mesaIdSelecionada = select.value;
    pedidoAtual = null;
    document.getElementById("pedido").innerHTML = "";
  };
}

/* ================= PRODUTOS ================= */
async function carregarProdutos(){
  const { data } = await sb
    .from("produtos")
    .select("id,nome,preco,destino")
    .eq("app_id", appId)
    .eq("ativo", true)
    .order("nome");

  produtosCache = data || [];
  renderProdutos(produtosCache);
}

function renderProdutos(lista){
  const bar = document.getElementById("listaBar");
  const cozinha = document.getElementById("listaCozinha");
  bar.innerHTML = "";
  cozinha.innerHTML = "";

  lista.forEach(p=>{
    const html = `
      <div class="produto">
        <span>${p.nome} - R$ ${p.preco.toFixed(2)}</span>
        <button onclick='addProduto(${JSON.stringify(p)})'>‚ûï</button>
      </div>
    `;
    if(p.destino === "bar") bar.innerHTML += html;
    if(p.destino === "cozinha") cozinha.innerHTML += html;
  });
}

function filtrarProdutos(txt){
  txt = (txt || "").toLowerCase();
  renderProdutos(produtosCache.filter(p =>
    p.nome.toLowerCase().includes(txt)
  ));
}

/* ================= PEDIDO ================= */
async function garantirPedido(){
  if(pedidoAtual) return pedidoAtual;
  if(!mesaIdSelecionada){
    alert("Selecione a mesa");
    throw "Mesa n√£o selecionada";
  }

  const { data } = await sb
    .from("pedidos")
    .insert({
      app_id: appId,
      mesa_id: mesaIdSelecionada,
      origem: "garcom",
      status: "aberto"
    })
    .select()
    .single();

  pedidoAtual = data;
  return pedidoAtual;
}

async function addProduto(p){
  if(!pedidoAtual){
    await garantirPedido();
  }

  const { data } = await sb
    .from("pedido_itens")
    .select("id,quantidade")
    .eq("pedido_id", pedidoAtual.id)
    .eq("produto_id", p.id)
    .eq("app_id", appId)
    .maybeSingle();

  if(data){
    await sb.from("pedido_itens")
      .update({ quantidade: data.quantidade + 1 })
      .eq("id", data.id);
  } else {
    await sb.from("pedido_itens").insert({
      app_id: appId,
      pedido_id: pedidoAtual.id,
      produto_id: p.id,
      nome_produto: p.nome,
      preco: p.preco,
      destino: p.destino,
      quantidade: 1
    });
  }

  carregarPedido();
}

async function carregarPedido(){
  if(!pedidoAtual) return;

  const { data } = await sb
    .from("pedido_itens")
    .select("id,nome_produto,quantidade")
    .eq("pedido_id", pedidoAtual.id)
    .eq("app_id", appId);

  const div = document.getElementById("pedido");
  div.innerHTML = "";

  if(!data?.length){
    div.innerHTML = "<p>Nenhum item</p>";
    return;
  }

  data.forEach(i=>{
    div.innerHTML += `
      <div class="item">
        <strong>${i.nome_produto}</strong>
        <div class="controls">
          <button onclick="alterarQtd('${i.id}',-1)">‚ûñ</button>
          <span>${i.quantidade}</span>
          <button onclick="alterarQtd('${i.id}',1)">‚ûï</button>
        </div>
      </div>
    `;
  });
}

async function alterarQtd(id, delta){
  const { data } = await sb
    .from("pedido_itens")
    .select("quantidade")
    .eq("id", id)
    .single();

  const nova = data.quantidade + delta;

  if(nova <= 0){
    await sb.from("pedido_itens").delete().eq("id", id);
  } else {
    await sb.from("pedido_itens").update({ quantidade: nova }).eq("id", id);
  }

  carregarPedido();
}

/* ================= ENVIAR PEDIDO ================= */
async function enviarPedido(){
  if(!pedidoAtual){
    alert("Nenhum pedido criado");
    return;
  }

  await sb.from("pedidos")
    .update({ status: "enviado" })
    .eq("id", pedidoAtual.id)
    .eq("app_id", appId);

  alert("‚úÖ Pedido enviado");
  pedidoAtual = null;
  document.getElementById("pedido").innerHTML = "";
}

/* ================= START ================= */
carregarMesas();
carregarProdutos();
</script>

</body>
</html>
