<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mesa</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{margin:0;font-family:Arial;background:#020617;color:#fff}
.topo{background:#0f172a;padding:16px;font-size:20px;font-weight:bold}
.container{max-width:900px;margin:auto;padding:20px}
input{width:100%;padding:12px;border-radius:10px;border:none;margin-bottom:10px}
.produto,.item{background:#0f172a;border-radius:14px;padding:14px;margin-bottom:12px}
.produto{display:flex;justify-content:space-between;align-items:center}
button{padding:6px 12px;border:none;border-radius:8px;cursor:pointer}
.pay{width:100%;padding:16px;border-radius:12px;font-size:16px;font-weight:bold;background:#2563eb;color:#fff;margin-bottom:10px}
.conta{width:100%;padding:16px;border-radius:12px;font-size:16px;font-weight:bold;background:#16a34a;color:#fff;margin-bottom:10px}
.liberar{width:100%;padding:16px;border-radius:12px;font-size:16px;font-weight:bold;background:#dc2626;color:#fff}
.total{font-size:18px;font-weight:bold;margin:16px 0}
.tag{font-size:13px;font-weight:bold;padding:4px 10px;border-radius:8px}
.bar{background:#38bdf8;color:#000}
.cozinha{background:#22c55e;color:#000}
.bloqueado{opacity:.4;pointer-events:none}
.filtros{display:flex;gap:8px;margin-bottom:16px}
.filtros button{flex:1;background:#1e293b;color:#fff}
.filtros button.ativo{background:#2563eb}
</style>
</head>

<body>

<div class="topo" id="tituloMesa">üçΩÔ∏è Mesa</div>

<div class="container">
  <input placeholder="üîç Buscar produto..." oninput="filtrarProdutos()">

  <div class="filtros">
    <button id="fBar" class="ativo" onclick="filtrarDestino('bar')">üçπ Bar</button>
    <button id="fCozinha" onclick="filtrarDestino('cozinha')">üç≥ Cozinha</button>
  </div>

  <h3>Produtos</h3>
  <div id="listaProdutos"></div>

  <h3>Pedidos da mesa</h3>
  <div id="pedido"></div>

  <div class="total" id="totalPedido">Total: R$ 0,00</div>

  <button class="pay" onclick="enviarPedido()">üì® Enviar pedido</button>
  <button class="conta" onclick="pedirConta()">üßæ Pedir conta</button>
  <button class="liberar bloqueado" id="btnLiberar" onclick="liberarMesa()">üîì Liberar mesa</button>
</div>

<script>
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

const params = new URLSearchParams(location.search);
const mesaId = params.get("mesa");
const appId  = params.get("app_id");

let pedidoAtual = null;
let produtosCache = [];
let destinoSelecionado = "bar";

/* ===== MESA ===== */
async function carregarMesa(){
  const { data } = await sb
    .from("mesas")
    .select("numero_mesa")
    .eq("id",mesaId)
    .single();

  document.getElementById("tituloMesa").innerText =
    `üçΩÔ∏è Mesa ${data.numero_mesa}`;
}

/* ===== PEDIDO ===== */
async function garantirPedidoAberto(){
  const { data } = await sb
    .from("pedidos")
    .select("*")
    .eq("mesa_id",mesaId)
    .eq("app_id",appId)
    .not("status","in",'("finalizado","pago")')
    .maybeSingle();

  if(data){
    pedidoAtual = data;
    atualizarLiberacao();
    return;
  }

  const { data: novo } = await sb
    .from("pedidos")
    .insert({
      app_id:appId,
      mesa_id:mesaId,
      status:"aberto",
      origem:"mesa"
    })
    .select()
    .single();

  pedidoAtual = novo;
  atualizarLiberacao();
}

/* ===== PRODUTOS ===== */
async function carregarProdutos(){
  const { data } = await sb
    .from("produtos")
    .select("id,nome,preco,destino")
    .eq("app_id",appId)
    .eq("ativo",true)
    .order("nome");

  produtosCache = data || [];
  aplicarFiltros();
}

function renderProdutos(lista){
  const div = document.getElementById("listaProdutos");
  div.innerHTML="";

  lista.forEach(p=>{
    div.innerHTML += `
      <div class="produto">
        <span>
          ${p.nome} - R$ ${p.preco.toFixed(2)}
          <span class="tag ${p.destino}">${p.destino.toUpperCase()}</span>
        </span>
        <button onclick="addProduto('${p.id}')">‚ûï</button>
      </div>
    `;
  });
}

/* ===== FILTROS ===== */
function filtrarDestino(dest){
  destinoSelecionado = dest;
  document.querySelectorAll(".filtros button")
    .forEach(b=>b.classList.remove("ativo"));
  document.getElementById(dest==="bar"?"fBar":"fCozinha")
    .classList.add("ativo");
  aplicarFiltros();
}

function filtrarProdutos(){ aplicarFiltros(); }

function aplicarFiltros(){
  const txt = document.querySelector("input").value.toLowerCase();
  renderProdutos(
    produtosCache.filter(p =>
      p.nome.toLowerCase().includes(txt) &&
      p.destino === destinoSelecionado
    )
  );
}

/* ===== ITENS ===== */
async function carregarPedido(){
  const { data } = await sb
    .from("pedido_itens")
    .select("*")
    .eq("pedido_id",pedidoAtual.id);

  const div = document.getElementById("pedido");
  div.innerHTML="";
  let total = 0;

  data.forEach(i=>{
    total += i.preco * i.quantidade;

    div.innerHTML += `
      <div class="item">
        <div style="display:flex;justify-content:space-between;align-items:center">
          <div>
            ${i.nome_produto} x ${i.quantidade}
            <span class="tag ${i.destino}">${i.destino.toUpperCase()}</span>
          </div>

          ${i.status === "novo" ? `
            <div>
              <button onclick="diminuirItem('${i.id}',${i.quantidade})">‚ûñ</button>
              <button onclick="removerItem('${i.id}')">‚ùå</button>
            </div>
          ` : `<span>‚úî enviado</span>`}
        </div>
      </div>
    `;
  });

  document.getElementById("totalPedido").innerText =
    `Total: R$ ${total.toFixed(2)}`;

  atualizarLiberacao();
}

/* ===== ADD / REMOVER / DIMINUIR ===== */
async function addProduto(produtoId){
  if(pedidoAtual.status === "conta_solicitada") return;

  const p = produtosCache.find(x => x.id === produtoId);
  if(!p) return;

  const { data } = await sb
    .from("pedido_itens")
    .select("id,quantidade")
    .eq("pedido_id",pedidoAtual.id)
    .eq("produto_id",p.id)
    .eq("status","novo")
    .maybeSingle();

  if(data){
    await sb.from("pedido_itens")
      .update({quantidade:data.quantidade+1})
      .eq("id",data.id);
  }else{
    await sb.from("pedido_itens").insert({
      app_id:appId,
      pedido_id:pedidoAtual.id,
      produto_id:p.id,
      nome_produto:p.nome,
      preco:p.preco,
      quantidade:1,
      destino:p.destino,
      status:"novo"
    });
  }

  carregarPedido();
}

async function diminuirItem(id,q){
  if(q > 1){
    await sb.from("pedido_itens")
      .update({quantidade:q-1})
      .eq("id",id)
      .eq("status","novo");
  }else{
    await sb.from("pedido_itens")
      .delete()
      .eq("id",id)
      .eq("status","novo");
  }
  carregarPedido();
}

async function removerItem(id){
  await sb.from("pedido_itens")
    .delete()
    .eq("id",id)
    .eq("status","novo");
  carregarPedido();
}

/* ===== ENVIAR / CONTA / LIBERAR ===== */
async function enviarPedido(){
  await sb.from("pedido_itens")
    .update({status:"confirmado"})
    .eq("pedido_id",pedidoAtual.id)
    .eq("status","novo");

  await sb.from("pedidos")
    .update({status:"enviado"})
    .eq("id",pedidoAtual.id);

  pedidoAtual.status = "enviado";
  alert("üì® Pedido enviado!");
}

async function pedirConta(){
  const { count } = await sb
    .from("pedido_itens")
    .select("*",{count:"exact",head:true})
    .eq("pedido_id",pedidoAtual.id);

  if(count === 0){
    alert("‚ö†Ô∏è N√£o √© poss√≠vel pedir conta sem pedido.");
    return;
  }

  await sb.from("pedidos")
    .update({status:"conta_solicitada"})
    .eq("id",pedidoAtual.id);

  pedidoAtual.status = "conta_solicitada";
  alert("üßæ Conta solicitada!");
}

async function atualizarLiberacao(){
  const btn = document.getElementById("btnLiberar");

  const { count } = await sb
    .from("pedido_itens")
    .select("*",{count:"exact",head:true})
    .eq("pedido_id",pedidoAtual.id);

  btn.classList.toggle("bloqueado", count > 0);
}

async function liberarMesa(){
  const { count } = await sb
    .from("pedido_itens")
    .select("*",{count:"exact",head:true})
    .eq("pedido_id",pedidoAtual.id);

  if(count > 0) return;

  await sb.from("pedidos")
    .update({status:"finalizado"})
    .eq("id",pedidoAtual.id);

  location.href="mesas.html";
}

/* ===== START ===== */
(async()=>{
  await carregarMesa();
  await garantirPedidoAberto();
  await carregarProdutos();
  await carregarPedido();
})();
</script>

</body>
</html>
