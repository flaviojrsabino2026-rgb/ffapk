<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Super Admin | FF Solu√ß√µes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#020617;
  color:#fff;
}
.container{
  max-width:1100px;
  margin:40px auto;
  padding:30px;
  border-radius:20px;
  background:linear-gradient(135deg,#0f172a,#4b1fa0);
}
h1,h2{margin-top:25px}
input,select,button{
  width:100%;
  padding:14px;
  margin-top:10px;
  border-radius:12px;
  border:none;
}
button{
  background:#22c55e;
  color:#000;
  font-weight:bold;
  cursor:pointer;
}
hr{
  margin:35px 0;
  border:none;
  height:1px;
  background:rgba(255,255,255,.25);
}
.card{
  background:#020617;
  padding:16px;
  margin-top:12px;
  border-radius:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.card small{opacity:.75}
.card button{
  width:auto;
  background:#e53935;
  color:#fff;
}
.login{
  max-width:420px;
  margin:60px auto;
}
.tag{
  font-size:12px;
  padding:4px 10px;
  border-radius:20px;
  margin-left:8px;
  background:#334155;
  text-transform:uppercase;
}
.topo{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
</style>
</head>

<body>

<div class="container">

<h1>üîê Super Admin ‚Äî FF Solu√ß√µes</h1>

<!-- LOGIN -->
<div class="login" id="loginBox">
  <input type="password" id="senhaSuper" placeholder="Senha Super Admin">
  <button onclick="login()">Entrar</button>
</div>

<!-- PAINEL -->
<div id="painel" style="display:none">

  <div class="topo">
    <h2>Painel Administrativo</h2>
    <button style="background:#e53935" onclick="logout()">Sair</button>
  </div>

  <!-- CRIAR NEG√ìCIO -->
  <h2>üè¢ Criar Mercado / Locadora</h2>
  <input id="nomeApp" placeholder="Nome do neg√≥cio">
  <select id="tipoApp">
    <option value="mercado">Mercado</option>
    <option value="locadora">Locadora</option>
    <option value="bar">Bar</option>
    <option value="restaurante">Restaurante</option>
  </select>
  <button onclick="criarNegocio()">Criar Neg√≥cio</button>

  <!-- LISTA NEG√ìCIOS -->
  <h2>üìã Neg√≥cios Criados</h2>
  <div id="listaApps"></div>

  <hr>

  <!-- CRIAR ADMIN -->
  <h2>üë§ Criar Admin Inicial</h2>
  <input id="usuarioAdmin" placeholder="Usu√°rio do admin">
  <input id="senhaAdmin" type="password" placeholder="Senha">
  <select id="permissaoAdmin">
    <option value="editar">Editar</option>
    <option value="visualizar">Visualizar</option>
  </select>
  <select id="appAdmin">
    <option value="">Selecione o neg√≥cio</option>
  </select>
  <button onclick="criarAdminInicial()">Criar Admin</button>

  <hr>

  <!-- LISTA ADMINS -->
  <h2>üë• Admins Criados</h2>
  <div id="listaAdmins"></div>

</div>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

const SENHA_SUPER = "super123";

/* LOGIN */
window.login = function(){
  if(senhaSuper.value === SENHA_SUPER){
    senhaSuper.value="";
    loginBox.style.display="none";
    painel.style.display="block";
    carregarNegocios();
    carregarAdmins();
  }else{
    alert("Senha incorreta");
  }
};

/* LOGOUT */
window.logout = function(){
  painel.style.display="none";
  loginBox.style.display="block";
};

/* CRIAR NEG√ìCIO */
window.criarNegocio = async function(){
  const nome = nomeApp.value.trim();
  const tipo = tipoApp.value;
  if(!nome) return alert("Informe o nome");

  const { error } = await supabase.from("apps").insert({ nome, tipo });
  if(error) return alert("Erro ao criar neg√≥cio");

  nomeApp.value="";
  carregarNegocios();
};

/* LISTAR NEG√ìCIOS */
async function carregarNegocios(){
  const { data, error } = await supabase
    .from("apps")
    .select("*")
    .order("created_at",{ascending:false});

  if(error){
    console.error(error);
    return;
  }

  listaApps.innerHTML="";
  appAdmin.innerHTML=`<option value="">Selecione o neg√≥cio</option>`;

  data.forEach(app=>{
    listaApps.innerHTML += `
      <div class="card">
        <div>
          <b>${app.nome}</b>
          <span class="tag">${app.tipo}</span><br>
          <small>${app.id}</small>
        </div>
        <button onclick="excluirNegocio('${app.id}')">Excluir</button>
      </div>
    `;
    appAdmin.innerHTML += `<option value="${app.id}">${app.nome} (${app.tipo})</option>`;
  });
}

/* EXCLUIR NEG√ìCIO */
window.excluirNegocio = async function(appId){
  if(!confirm("Excluir este neg√≥cio?")) return;

  const { data:admins } = await supabase
    .from("admins")
    .select("id")
    .eq("app_id", appId)
    .limit(1);

  if(admins && admins.length > 0){
    alert("‚ùå N√£o √© poss√≠vel excluir. Existem admins vinculados.");
    return;
  }

  const { error } = await supabase
    .from("apps")
    .delete()
    .eq("id", appId);

  if(error){
    console.error(error);
    alert("Erro ao excluir neg√≥cio");
    return;
  }

  carregarNegocios();
};

/* CRIAR ADMIN */
window.criarAdminInicial = async function(){
  const usuario = usuarioAdmin.value.trim().toLowerCase();
  const senha = senhaAdmin.value.trim();
  const permissao = permissaoAdmin.value;
  const app_id = appAdmin.value;

  if(!usuario || !senha || !app_id){
    alert("Preencha todos os campos");
    return;
  }

  const { data:existe } = await supabase
    .from("admins")
    .select("id")
    .eq("usuario",usuario)
    .maybeSingle();

  if(existe){
    alert("Usu√°rio j√° existe");
    return;
  }

  await supabase.from("admins").insert({
    usuario,
    senha,
    permissao,
    app_id,
    ativo:true
  });

  usuarioAdmin.value="";
  senhaAdmin.value="";
  carregarAdmins();
};

/* LISTAR ADMINS */
async function carregarAdmins(){
  const { data } = await supabase
    .from("admins")
    .select("id, usuario, permissao, ativo, app_id")
    .order("usuario");

  listaAdmins.innerHTML="";

  for(const a of data){
    let appNome="Sem neg√≥cio";
    let appTipo="?";

    if(a.app_id){
      const { data:app } = await supabase
        .from("apps")
        .select("nome, tipo")
        .eq("id",a.app_id)
        .maybeSingle();

      if(app){
        appNome=app.nome;
        appTipo=app.tipo;
      }
    }

    listaAdmins.innerHTML += `
      <div class="card">
        <div>
          <b>${a.usuario}</b>
          <span class="tag">${appTipo}</span><br>
          <small>
            üè¢ ${appNome}<br>
            üîê ${a.permissao} |
            ${a.ativo ? "üü¢ ativo" : "üî¥ inativo"}
          </small>
        </div>
        <button onclick="excluirAdmin('${a.id}')">Excluir</button>
      </div>
    `;
  }
}

/* EXCLUIR ADMIN */
window.excluirAdmin = async function(id){
  if(!confirm("Excluir este admin?")) return;

  const { error } = await supabase
    .from("admins")
    .delete()
    .eq("id",id);

  if(error){
    alert("Erro ao excluir admin");
    return;
  }

  carregarAdmins();
};
</script>

</body>
</html>
