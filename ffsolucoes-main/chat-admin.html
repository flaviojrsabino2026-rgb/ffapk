<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Chat Suporte</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#020617;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.box{
  width:100%;
  max-width:420px;
  background:#0f172a;
  padding:16px;
  border-radius:14px;
}
.chat{
  background:#020617;
  border-radius:10px;
  padding:10px;
  height:260px;
  overflow:auto;
}
.msg{margin-bottom:8px}
.admin{color:#38bdf8}
.super_admin{color:#22c55e}
input,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:10px;
  border:none;
}
button{
  background:#38bdf8;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="box">
  <h3>ðŸ’¬ Suporte</h3>

  <div class="chat" id="chatBox"></div>

  <input id="mensagem" placeholder="Digite sua mensagem">
  <button onclick="enviar()">Enviar</button>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

/* ================= SUPABASE ================= */
const supabase = createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* ================= SESSÃƒO ADMIN ================= */
const admin = JSON.parse(localStorage.getItem("admin_logado"));
const app_id = localStorage.getItem("app_id");

if(!admin || !app_id){
  alert("SessÃ£o invÃ¡lida. FaÃ§a login novamente.");
  location.href = "../auth/login.html";
  throw new Error("SessÃ£o invÃ¡lida");
}

const chatBox = document.getElementById("chatBox");

/* ================= CARREGAR HISTÃ“RICO ================= */
async function carregarMensagens(){
  const { data } = await supabase
    .from("chat_admin")
    .select("*")
    .eq("app_id", app_id)
    .order("created_at");

  chatBox.innerHTML = "";
  data.forEach(m=>{
    chatBox.innerHTML += `
      <div class="msg ${m.remetente}">
        <b>${m.remetente === "admin" ? "VocÃª" : "Suporte"}:</b>
        ${m.mensagem}
      </div>
    `;
  });

  chatBox.scrollTop = chatBox.scrollHeight;
}

carregarMensagens();

/* ================= REALTIME ================= */
supabase
  .channel("chat-admin-" + app_id)
  .on(
    "postgres_changes",
    {
      event: "INSERT",
      schema: "public",
      table: "chat_admin",
      filter: `app_id=eq.${app_id}`
    },
    payload => {
      const m = payload.new;
      chatBox.innerHTML += `
        <div class="msg ${m.remetente}">
          <b>${m.remetente === "admin" ? "VocÃª" : "Suporte"}:</b>
          ${m.mensagem}
        </div>
      `;
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  )
  .subscribe();

/* ================= ENVIAR ================= */
window.enviar = async function(){
  if(!mensagem.value.trim()) return;

  await supabase.from("chat_admin").insert({
    app_id: app_id,
    remetente: "admin",
    mensagem: mensagem.value.trim(),
    lida: false
  });

  mensagem.value="";
};
</script>

</body>
</html>
