<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cozinha</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#020617;
  color:#fff;
}
.container{
  max-width:900px;
  margin:auto;
  padding:24px;
}
h2{ margin-top:0; }

.pedido{
  background:#0f172a;
  border-radius:18px;
  padding:18px;
  margin-bottom:20px;
  border-left:6px solid #22c55e;
}

.tag{
  display:inline-block;
  padding:4px 12px;
  border-radius:999px;
  font-size:12px;
  font-weight:bold;
  margin-bottom:6px;
}

.mesa{ background:#2563eb }

.itens{ margin-top:10px; }

.item{
  display:flex;
  justify-content:space-between;
  padding:6px 0;
  border-bottom:1px solid #1e293b;
}

.total{
  margin-top:12px;
  font-size:18px;
  font-weight:900;
}

.acoes{
  margin-top:14px;
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}

button{
  padding:10px 16px;
  border-radius:10px;
  border:none;
  font-weight:bold;
  cursor:pointer;
}

.aceitar{ background:#22c55e }
.pronto{ background:#3b82f6 }
.excluir{ background:#ef4444 }

.aceito-tag{
  background:#16a34a;
  padding:10px 16px;
  border-radius:10px;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="container">
  <h2>üç≥ Pedidos da Cozinha</h2>
  <div id="lista">Carregando pedidos...</div>
</div>

<script>
/* ================= SUPABASE ================= */
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* ================= APP ================= */
const params = new URLSearchParams(location.search);
const app_id = params.get("app_id") || localStorage.getItem("app_id");

if(!app_id){
  document.body.innerHTML = "<h2 style='padding:20px'>App inv√°lido</h2>";
  throw "";
}

localStorage.setItem("app_id", app_id);
const lista = document.getElementById("lista");

/* ================= CARREGAR PEDIDOS ================= */
async function carregarPedidos(){

  const { data, error } = await sb
    .from("pedidos")
    .select(`
      id,
      status,
      created_at,
      mesa_id,
      mesas ( numero_mesa ),
      pedido_itens (
        nome_produto,
        quantidade,
        preco,
        destino
      )
    `)
    .eq("app_id", app_id)
    .in("status", ["aberto","enviado","aceito"])
    .order("created_at", { ascending:true });

  if(error){
    console.error(error);
    lista.innerHTML = "Erro ao carregar pedidos";
    return;
  }

  lista.innerHTML = "";

  const pedidosCozinha = (data || []).filter(p =>
    p.pedido_itens.some(i => i.destino === "cozinha")
  );

  if(pedidosCozinha.length === 0){
    lista.innerHTML = "<p>Nenhum pedido da cozinha</p>";
    return;
  }

  pedidosCozinha.forEach(pedido=>{

    const itens = pedido.pedido_itens.filter(i => i.destino === "cozinha");

    const total = itens.reduce(
      (s,i)=> s + (i.preco * i.quantidade), 0
    );

    const numeroMesa = pedido.mesas?.numero_mesa ?? "-";

    lista.innerHTML += `
      <div class="pedido">
        <span class="tag mesa">Mesa ${numeroMesa}</span>

        <div class="itens">
          ${itens.map(i=>`
            <div class="item">
              <span>${i.quantidade}x ${i.nome_produto}</span>
              <b>R$ ${(i.preco * i.quantidade).toFixed(2)}</b>
            </div>
          `).join("")}
        </div>

        <div class="total">Total cozinha: R$ ${total.toFixed(2)}</div>

        <div class="acoes">
          ${
            pedido.status === "aberto" || pedido.status === "enviado"
            ? `<button class="aceitar" onclick="aceitarPedido('${pedido.id}')">Aceitar</button>`
            : `<div class="aceito-tag">‚úî Em preparo</div>`
          }

          <button class="pronto" onclick="marcarPronto('${pedido.id}')">
            Pedido pronto
          </button>

          <button class="excluir" onclick="excluirPedido('${pedido.id}')">
            Excluir
          </button>
        </div>
      </div>
    `;
  });
}

/* ================= A√á√ïES ================= */
async function aceitarPedido(id){
  await sb.from("pedidos")
    .update({ status:"aceito" })
    .eq("id", id)
    .eq("app_id", app_id);

  carregarPedidos();
}

/* üî• CORRE√á√ÉO AQUI */
async function marcarPronto(id){
  await sb.from("pedidos")
    .update({ status:"aguardando_pagamento" })
    .eq("id", id)
    .eq("app_id", app_id);

  carregarPedidos();
}

async function excluirPedido(id){
  if(!confirm("Excluir pedido?")) return;

  await sb.from("pedidos")
    .delete()
    .eq("id", id)
    .eq("app_id", app_id);

  carregarPedidos();
}

/* ================= AUTO REFRESH ================= */
carregarPedidos();
setInterval(carregarPedidos, 5000);
</script>

</body>
</html>
