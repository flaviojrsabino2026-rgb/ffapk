<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Venda Avulsa</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{margin:0;font-family:Arial,sans-serif;background:#020617;color:#fff}
.topo{background:#0f172a;padding:16px;font-size:20px;font-weight:bold}
.container{max-width:900px;margin:auto;padding:20px}

input,select{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  margin-bottom:12px
}

.produto,.item{
  background:#0f172a;
  border-radius:14px;
  padding:14px;
  margin-bottom:12px
}

.produto{
  display:flex;
  justify-content:space-between;
  align-items:center
}

.controls{
  display:flex;
  gap:8px;
  margin-top:6px
}

button{
  padding:6px 12px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-weight:bold
}

.add{background:#22c55e;color:#000}
.pay{
  width:100%;
  padding:16px;
  border-radius:12px;
  background:#2563eb;
  color:#fff;
  font-size:16px;
  font-weight:bold;
  margin-top:16px
}

.total{
  font-size:18px;
  font-weight:bold;
  margin-top:10px
}

.troco{
  color:#22c55e;
  font-weight:bold;
  margin-top:6px
}
</style>
</head>

<body>

<script>
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

const admin = JSON.parse(localStorage.getItem("admin_logado"));
const funcionario = JSON.parse(localStorage.getItem("funcionario_logado"));
const app_id = admin?.app_id || funcionario?.app_id;

if(!app_id){
  alert("SessÃ£o expirada");
  location.href="login-funcionario.html";
}
</script>

<div class="topo">âž• Venda Avulsa</div>

<div class="container">

  <input placeholder="ðŸ” Buscar produto..." oninput="filtrar(this.value)">

  <h3>Produtos</h3>
  <div id="listaProdutos"></div>

  <h3>Venda</h3>
  <div id="carrinho"></div>

  <p class="total">Total: R$ <span id="total">0.00</span></p>

  <select id="forma" onchange="ajustarForma()">
    <option value="dinheiro">Dinheiro</option>
    <option value="pix">PIX</option>
    <option value="debito">DÃ©bito</option>
    <option value="credito">CrÃ©dito</option>
  </select>

  <input
    id="valorRecebido"
    type="number"
    step="0.01"
    placeholder="Valor recebido"
    oninput="calcularTroco()"
  >

  <div id="troco" class="troco"></div>

  <button class="pay" onclick="finalizar()">ðŸ’° Finalizar venda</button>

</div>

<script>
let produtos = [];
let carrinho = [];

/* ===== PRODUTOS ===== */
async function carregarProdutos(){
  const { data } = await sb
    .from("produtos")
    .select("id,nome,preco")
    .eq("app_id", app_id)
    .eq("ativo", true)
    .order("nome");

  produtos = data || [];
  renderProdutos(produtos);
}

function renderProdutos(lista){
  const div = document.getElementById("listaProdutos");
  div.innerHTML = "";

  lista.forEach(p=>{
    div.innerHTML += `
      <div class="produto">
        <span>${p.nome} - R$ ${p.preco.toFixed(2)}</span>
        <button class="add" onclick='addProduto(${JSON.stringify(p)})'>âž•</button>
      </div>
    `;
  });
}

function filtrar(txt){
  txt = txt.toLowerCase();
  renderProdutos(produtos.filter(p=>p.nome.toLowerCase().includes(txt)));
}

/* ===== CARRINHO ===== */
function addProduto(p){
  const item = carrinho.find(i=>i.id === p.id);
  if(item){
    item.qtd++;
  } else {
    carrinho.push({ ...p, qtd:1 });
  }
  renderCarrinho();
}

function alterar(id, delta){
  const item = carrinho.find(i=>i.id === id);
  if(!item) return;

  item.qtd += delta;
  if(item.qtd <= 0){
    carrinho = carrinho.filter(i=>i.id !== id);
  }
  renderCarrinho();
}

function renderCarrinho(){
  const div = document.getElementById("carrinho");
  div.innerHTML = "";
  let total = 0;

  carrinho.forEach(i=>{
    total += i.preco * i.qtd;
    div.innerHTML += `
      <div class="item">
        <strong>${i.nome}</strong>
        <div class="controls">
          <button onclick="alterar('${i.id}',-1)">âž–</button>
          <span>${i.qtd}</span>
          <button onclick="alterar('${i.id}',1)">âž•</button>
        </div>
      </div>
    `;
  });

  document.getElementById("total").innerText = total.toFixed(2);
  calcularTroco();
}

/* ===== PAGAMENTO ===== */
function ajustarForma(){
  const forma = document.getElementById("forma").value;
  const recebido = document.getElementById("valorRecebido");
  document.getElementById("troco").innerText = "";

  if(forma !== "dinheiro"){
    recebido.value = "";
    recebido.disabled = true;
  } else {
    recebido.disabled = false;
  }
}

function calcularTroco(){
  const forma = document.getElementById("forma").value;
  const recebido = Number(document.getElementById("valorRecebido").value || 0);
  const total = carrinho.reduce((s,i)=>s + i.preco*i.qtd,0);

  if(forma !== "dinheiro"){
    document.getElementById("troco").innerText = "";
    return;
  }

  const troco = recebido - total;
  document.getElementById("troco").innerText =
    troco >= 0 ? `Troco: R$ ${troco.toFixed(2)}` : "";
}

async function finalizar(){
  if(carrinho.length === 0){
    alert("Nenhum produto adicionado");
    return;
  }

  const forma = document.getElementById("forma").value;
  const total = carrinho.reduce((s,i)=>s + i.preco*i.qtd,0);
  const recebido = Number(document.getElementById("valorRecebido").value || 0);

  let troco = 0;
  if(forma === "dinheiro"){
    if(recebido < total){
      alert("Valor insuficiente");
      return;
    }
    troco = recebido - total;
  }

  await sb.from("pagamentos").insert({
    app_id,
    pedido_id: null,
    tipo: forma,
    valor: total,              // ðŸ”¥ entra no caixa
    troco: forma === "dinheiro" ? troco : 0,
    descricao: "Venda avulsa"
  });

  alert("âœ… Venda registrada");
  location.href = "caixa.html";
}

/* START */
ajustarForma();
carregarProdutos();
</script>

</body>
</html>
