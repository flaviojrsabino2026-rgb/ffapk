<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Produtos | Mercado</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://unpkg.com/@ericblade/quagga2/dist/quagga.js"></script>

<style>
*{box-sizing:border-box}
body{margin:0;font-family:Arial;background:#020617;color:#fff}
.topo{background:#0f172a;padding:18px;text-align:center}
.container{max-width:1100px;margin:30px auto;padding:0 20px}

.box{
  background:#0f172a;
  padding:20px;
  border-radius:16px;
  margin-bottom:20px;
}

input,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:10px;
  border:none;
}

input{background:#020617;color:#fff}
button{background:#22c55e;font-weight:bold;cursor:pointer}

#btnToggle{background:#334155}

#leitor video{width:100%;border-radius:12px;margin-top:10px}

/* LISTA COMPACTA */
.produto{
  background:#020617;
  padding:10px;
  border-radius:10px;
  margin-top:10px;
  font-size:14px;
  text-align:center;
}
.produto img{
  width:45px;
  height:45px;
  object-fit:cover;
  border-radius:8px;
  margin-top:6px;
}
.produto button{
  padding:8px;
  font-size:13px;
  margin-top:6px;
}
.excluir{background:#e53935}
.editar{background:#334155}
</style>
</head>

<body>

<div class="topo">
  <h1>ðŸ“¦ Produtos do Mercado</h1>
</div>

<div class="container">

<!-- CADASTRO -->
<div class="box">
  <h2>âž• Cadastrar Produto</h2>

  <input id="nome" placeholder="Nome do produto">
  <input id="codigo_barra" placeholder="CÃ³digo de barras">
  <button type="button" onclick="abrirLeitor()">ðŸ“· Ler cÃ³digo</button>
  <div id="leitor" style="display:none"></div>

  <input id="preco" type="number" step="0.01" placeholder="PreÃ§o">
  <input id="estoque" type="number" placeholder="Estoque">
  <input id="foto" type="file" accept="image/*">

  <button onclick="cadastrar()">Cadastrar</button>
</div>

<!-- BOTÃƒO MOSTRAR / OCULTAR -->
<div class="box">
  <button id="btnToggle" onclick="toggleProdutos()">ðŸ“‹ Mostrar produtos</button>
</div>

<!-- LISTA (ESCONDIDA) -->
<div class="box" id="boxProdutos" style="display:none">
  <h2>ðŸ“‹ Produtos</h2>
  <div id="listaProdutos"></div>
</div>

</div>

<script>
const admin = JSON.parse(localStorage.getItem("admin_logado"));
if(!admin || admin.tipo!=="mercado"){
  alert("SessÃ£o invÃ¡lida");
  location.href="login.html";
}

const supabaseClient = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

const nomeEl=nome,
codigoEl=codigo_barra,
precoEl=preco,
estoqueEl=estoque,
fotoEl=foto;

/* MOSTRAR / OCULTAR */
function toggleProdutos(){
  const box=document.getElementById("boxProdutos");
  const btn=document.getElementById("btnToggle");
  if(box.style.display==="none"){
    box.style.display="block";
    btn.innerText="âŒ Ocultar produtos";
  }else{
    box.style.display="none";
    btn.innerText="ðŸ“‹ Mostrar produtos";
  }
}

/* LEITOR */
function abrirLeitor(){
  const leitor=document.getElementById("leitor");
  leitor.style.display="block";

  Quagga.init({
    inputStream:{type:"LiveStream",target:leitor,constraints:{facingMode:"environment"}},
    decoder:{readers:["ean_reader","code_128_reader"]}
  },()=>Quagga.start());

  Quagga.onDetected(res=>{
    codigoEl.value=res.codeResult.code;
    Quagga.stop();
    leitor.style.display="none";
  });
}

/* CADASTRAR */
async function cadastrar(){
  if(!nomeEl.value||!codigoEl.value||precoEl.value<=0||estoqueEl.value<0){
    alert("Preencha tudo corretamente");
    return;
  }

  let imagem=null;
  if(fotoEl.files[0]){
    const nomeSeguro=fotoEl.files[0].name
      .normalize("NFD").replace(/[\u0300-\u036f]/g,"")
      .replace(/[^a-zA-Z0-9._-]/g,"_");

    const path=`${admin.app_id}/${Date.now()}_${nomeSeguro}`;
    await supabaseClient.storage.from("produtos").upload(path,fotoEl.files[0]);
    imagem=supabaseClient.storage.from("produtos").getPublicUrl(path).data.publicUrl;
  }

  await supabaseClient.from("produtos").insert({
    app_id:admin.app_id,
    nome:nomeEl.value,
    codigo_barra:codigoEl.value,
    preco:Number(precoEl.value),
    estoque:Number(estoqueEl.value),
    imagem,
    ativo:true
  });

  nomeEl.value=codigoEl.value=precoEl.value=estoqueEl.value="";
  fotoEl.value="";
  carregar();
}

/* LISTAR */
async function carregar(){
  const {data}=await supabaseClient
    .from("produtos")
    .select("*")
    .eq("app_id",admin.app_id)
    .order("nome");

  listaProdutos.innerHTML="";
  data.forEach(p=>{
    listaProdutos.innerHTML+=`
      <div class="produto">
        <b>${p.nome}</b><br>
        <small>${p.codigo_barra}</small><br>
        Estoque: ${p.estoque}<br>
        R$ ${p.preco.toFixed(2)}<br>
        ${p.imagem?`<img src="${p.imagem}">`:""}
        <button class="editar" onclick="editar('${p.id}','${p.nome}','${p.codigo_barra}','${p.preco}','${p.estoque}')">Editar</button>
        <button class="excluir" onclick="excluir('${p.id}')">Excluir</button>
      </div>
    `;
  });
}

/* EDITAR */
async function editar(id,n,c,p,e){
  const nome=prompt("Nome",n);
  if(!nome) return;
  const codigo=prompt("CÃ³digo",c);
  const preco=prompt("PreÃ§o",p);
  const estoque=prompt("Estoque",e);

  await supabaseClient.from("produtos")
    .update({nome,codigo_barra:codigo,preco:Number(preco),estoque:Number(estoque)})
    .eq("id",id);

  carregar();
}

/* EXCLUIR */
async function excluir(id){
  if(!confirm("Excluir produto?"))return;
  await supabaseClient.from("produtos").delete().eq("id",id);
  carregar();
}

carregar();
</script>

</body>
</html>
