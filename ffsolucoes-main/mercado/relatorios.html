<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Relat√≥rio Di√°rio | Mercado</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#020617;
  color:#fff;
  padding:20px;
}
.box{
  max-width:900px;
  margin:auto;
  background:#0f172a;
  padding:24px;
  border-radius:20px;
}
h2{text-align:center;margin-top:0}
table{
  width:100%;
  border-collapse:collapse;
  margin-top:20px;
}
th,td{
  padding:10px;
  border-bottom:1px solid #1e293b;
}
th{background:#020617}
.total{
  margin-top:20px;
  text-align:right;
  font-size:20px;
  font-weight:bold;
}
.btn{
  margin-top:20px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  background:#22c55e;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="box">
  <h2>üìä Relat√≥rio de Vendas</h2>
  <div id="dataHoje" style="text-align:center;opacity:.8"></div>

  <table>
    <thead>
      <tr>
        <th>Produto ID</th>
        <th>Qtd</th>
        <th>Pagamento</th>
        <th>Valor</th>
        <th>Data/Hora</th>
      </tr>
    </thead>
    <tbody id="lista"></tbody>
  </table>

  <div class="total">
    Total: R$ <span id="totalDia">0.00</span>
  </div>

  <button class="btn" onclick="window.print()">üñ®Ô∏è Imprimir / Salvar PDF</button>
</div>

<script>
const admin = JSON.parse(localStorage.getItem("admin_logado"));
if(!admin){
  alert("Sess√£o inv√°lida");
  window.location.href="login.html";
}

const supabaseClient = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

document.getElementById("dataHoje").innerText =
  "üìÖ " + new Date().toLocaleDateString("pt-BR");

async function carregarRelatorio(){
  const { data, error } = await supabaseClient
    .from("vendas")
    .select("*")
    .eq("app_id", admin.app_id)
    .order("created_at", { ascending:false });

  if(error){
    console.error("ERRO SUPABASE:", error);
    alert("Erro ao carregar relat√≥rio (veja o console)");
    return;
  }

  const lista = document.getElementById("lista");
  lista.innerHTML="";
  let total=0;

  if(!data || data.length===0){
    lista.innerHTML=`<tr><td colspan="5" style="text-align:center;opacity:.7">
      Nenhuma venda encontrada
    </td></tr>`;
    return;
  }

  data.forEach(v=>{
    total+=Number(v.valor_total);
    lista.innerHTML+=`
      <tr>
        <td>${v.produto_id}</td>
        <td>${v.quantidade}</td>
        <td>${v.forma_pagamento}</td>
        <td>R$ ${Number(v.valor_total).toFixed(2)}</td>
        <td>${new Date(v.created_at).toLocaleString("pt-BR")}</td>
      </tr>
    `;
  });

  document.getElementById("totalDia").innerText=total.toFixed(2);
}

carregarRelatorio();
</script>

</body>
</html>
