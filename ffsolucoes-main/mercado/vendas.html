<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Caixa | FF SoluÃ§Ãµes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- LIBS -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://unpkg.com/@ericblade/quagga2/dist/quagga.js"></script>
<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter, Arial, sans-serif;
  background:#020617;
  color:#e5e7eb;
}

/* HEADER */
.topo-app{
  position:sticky;
  top:0;
  z-index:20;
  background:#020617;
  padding:14px 16px;
  border-bottom:1px solid #0f172a;
}
.brand{
  display:flex;
  align-items:center;
  gap:12px;
}
.brand img{
  width:40px;height:40px;object-fit:contain
}
.brand span{
  font-size:26px;
  font-weight:900;
  color:#38bdf8;
}

/* LAYOUT */
.mobile-pos{
  padding:16px;
  padding-bottom:110px;
}

/* CARDS */
.card{
  background:#0f172a;
  border-radius:18px;
  padding:16px;
  margin-bottom:14px;
  box-shadow:0 10px 30px rgba(0,0,0,.35);
}
.card input{
  width:100%;
  padding:14px;
  font-size:18px;
  border-radius:14px;
  border:none;
  background:#020617;
  color:#fff;
  margin-bottom:10px;
}
.card button{
  width:100%;
  padding:14px;
  font-size:18px;
  border-radius:14px;
  border:none;
  cursor:pointer;
  background:#0ea5e9;
  color:#fff;
}

/* PREVIEW */
.preview button{background:#22c55e}

/* CARRINHO */
.carrinho div{
  padding:10px 0;
  border-bottom:1px solid #1e293b;
}

/* PAGAMENTO */
.pagamento .pix{background:#16a34a;margin-bottom:10px}
.pagamento .cartao{background:#2563eb}

/* TOTAL FIXO */
.total-fixo{
  position:fixed;
  bottom:0;left:0;width:100%;
  background:#020617;
  border-top:1px solid #0f172a;
  color:#38bdf8;
  text-align:center;
  padding:18px;
  font-size:24px;
  font-weight:900;
  z-index:30;
}

/* ESTOQUE */
.estoque-ok{color:#22c55e;font-weight:bold}
.estoque-atencao{color:#eab308;font-weight:bold}
.estoque-baixo{
  color:#ef4444;
  font-weight:bold;
  animation:piscar 1s infinite;
}
@keyframes piscar{
  0%{opacity:1}50%{opacity:.4}100%{opacity:1}
}

@media(min-width:900px){
  .mobile-pos{max-width:900px;margin:auto}
}
</style>
</head>

<body>

<!-- HEADER (segurar 5s pra sair) -->
<div class="topo-app">
  <div class="brand" onmousedown="segurarLogo()" onmouseup="cancelarSegurar()">
    <img src="logo.png" alt="FF SoluÃ§Ãµes">
    <span>CAIXA</span>
  </div>
</div>

<div class="mobile-pos">

  <div class="card">
    <input id="codigo" placeholder="CÃ³digo de barras"
      onkeydown="if(event.key==='Enter') buscarProduto()">
    <button onclick="abrirLeitor()">ðŸ“· Ler cÃ³digo</button>
    <div id="leitor" style="display:none"></div>
  </div>

  <div class="card">
    <input id="quantidade" type="number" min="1" value="1">
  </div>

  <div class="card preview" id="previewProduto" style="display:none">
    <h3 id="prevNome"></h3>
    <p>PreÃ§o: <b>R$ <span id="prevPreco"></span></b></p>
    <p>Estoque: <span id="prevEstoque"></span></p>
    <button onclick="confirmarAdicionar()">Adicionar ao carrinho</button>
  </div>

  <div class="card carrinho">
    <h3>ðŸ›’ Carrinho</h3>
    <div id="carrinho"></div>
  </div>

  <div class="card pagamento">
    <button class="pix" onclick="pagarPix()">PIX</button>
    <button class="cartao" onclick="pagarCartao()">CartÃ£o</button>

    <div id="pixBox" style="display:none">
      <div id="qrcode"></div>
      <button onclick="confirmarPagamento('PIX')">Confirmar PIX</button>
    </div>
  </div>

</div>

<div class="total-fixo">
  TOTAL: R$ <span id="total">0.00</span>
</div>

<script>
const { jsPDF } = window.jspdf;

/* BLOQUEIA VOLTAR */
history.pushState(null, null, location.href);
window.onpopstate = ()=>history.go(1);

/* SUPABASE */
const admin = JSON.parse(localStorage.getItem("admin_logado"));
const supabaseClient = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

let carrinho=[], total=0, produtoLido=null;

/* LEITOR */
function abrirLeitor(){
  leitor.style.display="block";
  Quagga.init({
    inputStream:{type:"LiveStream",target:leitor,constraints:{facingMode:"environment"}},
    decoder:{readers:["ean_reader","code_128_reader"]}
  },()=>Quagga.start());

  Quagga.onDetected(r=>{
    codigo.value=r.codeResult.code;
    Quagga.stop();
    leitor.style.display="none";
    buscarProduto();
  });
}

/* BUSCAR */
async function buscarProduto(){
  const cod=codigo.value.trim();
  const {data}=await supabaseClient
    .from("produtos")
    .select("*")
    .eq("codigo_barra",cod)
    .eq("app_id",admin.app_id)
    .single();

  if(!data){alert("Produto nÃ£o encontrado");return;}
  if(data.estoque===0){alert("â›” Produto sem estoque");return;}

  produtoLido=data;
  prevNome.innerText=data.nome;
  prevPreco.innerText=data.preco.toFixed(2);

  prevEstoque.innerText=data.estoque;
  prevEstoque.className="";
  if(data.estoque<=5) prevEstoque.classList.add("estoque-baixo");
  else if(data.estoque<=10) prevEstoque.classList.add("estoque-atencao");
  else prevEstoque.classList.add("estoque-ok");

  previewProduto.style.display="block";
}

/* ADICIONAR */
function confirmarAdicionar(){
  const qtd=Number(quantidade.value);
  if(produtoLido.estoque<qtd){alert("Estoque insuficiente");return;}

  const item=carrinho.find(i=>i.id===produtoLido.id);
  if(item){
    item.qtd+=qtd;
    item.subtotal=item.qtd*item.preco;
  }else{
    carrinho.push({
      id:produtoLido.id,
      nome:produtoLido.nome,
      preco:produtoLido.preco,
      qtd,
      estoque:produtoLido.estoque,
      subtotal:qtd*produtoLido.preco
    });
  }
  atualizarCarrinho();
  previewProduto.style.display="none";
  codigo.value=""; quantidade.value=1;
}

/* CARRINHO */
function atualizarCarrinho(){
  carrinhoDiv.innerHTML="";
  total=0;
  carrinho.forEach(i=>{
    total+=i.subtotal;
    carrinhoDiv.innerHTML+=`
      <div>
        <b>${i.nome}</b><br>
        ${i.qtd} x R$ ${i.preco.toFixed(2)} =
        <b>R$ ${i.subtotal.toFixed(2)}</b>
      </div>`;
  });
  totalSpan.innerText=total.toFixed(2);
}

/* PAGAMENTO */
function pagarPix(){
  pixBox.style.display="block";
  qrcode.innerHTML="";
  new QRCode(qrcode,{text:`PIX|TOTAL:${total.toFixed(2)}`,width:180,height:180});
}
function pagarCartao(){
  if(confirm("Pagamento no cartÃ£o confirmado?")){
    confirmarPagamento("CARTAO");
  }
}

/* FINALIZAR + PDF */
async function confirmarPagamento(tipo){
  const itens=[...carrinho];
  for(const i of itens){
    await supabaseClient.from("produtos")
      .update({estoque:i.estoque-i.qtd})
      .eq("id",i.id);
    await supabaseClient.from("vendas").insert({
      app_id:admin.app_id,
      produto_id:i.id,
      quantidade:i.qtd,
      valor_total:i.subtotal,
      forma_pagamento:tipo
    });
  }
  gerarPDF(itens, tipo);
  carrinho=[]; atualizarCarrinho(); pixBox.style.display="none";
}

/* PDF */
function gerarPDF(itens, tipo){
  const doc=new jsPDF(); let y=10;
  doc.text("COMPROVANTE DE VENDA",105,y,{align:"center"}); y+=10;
  itens.forEach(i=>{
    doc.text(i.nome,10,y); y+=6;
    doc.text(`${i.qtd} x R$ ${i.preco.toFixed(2)} = R$ ${i.subtotal.toFixed(2)}`,10,y);
    y+=8;
  });
  doc.text(`Total: R$ ${total.toFixed(2)}`,10,y+4);
  doc.text(`Pagamento: ${tipo}`,10,y+10);
  doc.text(`Data: ${new Date().toLocaleString()}`,10,y+16);
  doc.save("recibo-venda.pdf");
}

/* SAÃDA GERENTE (ATALHO) */
let timerSaida;
function segurarLogo(){
  timerSaida=setTimeout(()=>sairCaixa(),5000);
}
function cancelarSegurar(){ clearTimeout(timerSaida); }
function sairCaixa(){
  const senha=prompt("Senha do gerente:");
  if(senha==="1234"){ // ðŸ”´ TROQUE A SENHA
    window.location.href="admin.html";
  }else alert("Senha incorreta");
}

/* ELEMENTOS */
const codigo=document.getElementById("codigo");
const quantidade=document.getElementById("quantidade");
const carrinhoDiv=document.getElementById("carrinho");
const totalSpan=document.getElementById("total");
const leitor=document.getElementById("leitor");
const pixBox=document.getElementById("pixBox");
const qrcode=document.getElementById("qrcode");
</script>

</body>
</html>
