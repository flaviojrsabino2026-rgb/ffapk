<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login | FF Solu칞칫es</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:Arial;
  background:#020617;
  color:#fff;
}
.card{
  width:380px;
  background:#0f172a;
  padding:30px;
  border-radius:16px;
}
input,button{
  width:100%;
  padding:14px;
  margin-top:12px;
  border-radius:10px;
  border:none;
}
input{background:#e5f0ff}
button{
  background:#22c55e;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="card">
  <h2>游댏 Login Administrativo</h2>
  <input id="usuario" placeholder="Usu치rio">
  <input id="senha" type="password" placeholder="Senha">
  <button onclick="login()">Entrar</button>
</div>

<script>
const sb = window.supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

async function login(){
  const usuario = document.getElementById("usuario").value.trim().toLowerCase();
  const senha   = document.getElementById("senha").value.trim();

  if(!usuario || !senha){
    alert("Preencha usu치rio e senha");
    return;
  }

  const { data: admin } = await sb
    .from("admins")
    .select("id, senha, ativo, app_id")
    .eq("usuario", usuario)
    .maybeSingle();

  if(!admin || admin.senha !== senha){
    alert("Usu치rio ou senha inv치lidos");
    return;
  }

  if(!admin.ativo){
    alert("Usu치rio desativado");
    return;
  }

  const { data: app } = await sb
    .from("apps")
    .select("tipo")
    .eq("id", admin.app_id)
    .maybeSingle();

  if(!app){
    alert("Neg칩cio n칚o encontrado");
    return;
  }

  // 游댏 SALVA PADR츾O 칔NICO
  const adminLogado = {
    id: admin.id,
    usuario: usuario,
    app_id: admin.app_id,
    tipo: String(app.tipo).trim().toLowerCase()
  };

  localStorage.setItem("admin_logado", JSON.stringify(adminLogado));
  console.log("LOGIN SALVO 游녤", adminLogado);

  if(adminLogado.tipo === "locadora"){
    location.href = "../locadora/admin.html";
  }else if(adminLogado.tipo === "mercado"){
    location.href = "../mercado/admin.html";
  }else if(adminLogado.tipo === "bar"){
    location.href = "../bar/admin.html";
  }else{
    alert("Tipo inv치lido");
  }
}
</script>

</body>
</html>
