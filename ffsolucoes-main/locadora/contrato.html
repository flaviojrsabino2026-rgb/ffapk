<script>
/* SUPABASE */
const sb = supabase.createClient(

/* PARAM */

const locacaoId = params.get("locacao");
if(!locacaoId){
  alert("Contrato inv√°lido");
  throw new Error("sem locacao");
}

let stream = null;
let LOCACAO = null;

/* CARREGAR */
async function carregar(){
  const { data:locacao } = await sb
    .from("locacoes")
    .select("*")
    .eq("id", locacaoId)
    .single();

  if(!locacao){
    alert("Contrato n√£o dispon√≠vel");
    return;
  }

  if(locacao.status !== "ativa"){
    alert("Aguardando aprova√ß√£o da locadora");

  }

  if(locacao.contrato_status === "finalizado"){
    alert("Contrato j√° finalizado");
    return;
  }

  LOCACAO = locacao;

  /* CONFIG SITE */
  const { data:config } = await sb
    .from("config_site")
    .select("*")
    .eq("app_id", locacao.app_id)
    .single();

  if(config){

/* CAMERA */
async function abrirCamera(){
  stream = await navigator.mediaDevices.getUserMedia({video:true});
  video.srcObject = stream;
  video.style.display = "block";
  video.play();
}

function capturar(){
  selfie.width = video.videoWidth;
  selfie.height = video.videoHeight;
  selfie.getContext("2d").drawImage(video,0,0);
  video.pause();
  video.srcObject = null;
  video.style.display = "none";
  stream.getTracks().forEach(t=>t.stop());
}

/* ASSINATURA */
const ctx = assinatura.getContext("2d");
let desenhando=false;
assinatura.addEventListener("mousedown",e=>{
  desenhando=true;
  ctx.beginPath();
  ctx.moveTo(e.offsetX,e.offsetY);
});
assinatura.addEventListener("mousemove",e=>{
  if(!desenhando) return;
  ctx.lineTo(e.offsetX,e.offsetY);
  ctx.stroke();
});
window.addEventListener("mouseup",()=>desenhando=false);

/* FINALIZAR */
async function finalizar(){

    .update({ contrato_status:"finalizado" })
