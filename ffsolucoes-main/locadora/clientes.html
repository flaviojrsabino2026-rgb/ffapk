<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Clientes | Locadora</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{margin:0;font-family:Arial;background:#020617;color:#fff}
.container{max-width:900px;margin:40px auto;padding:20px}
h2{margin-bottom:20px}
.card{
  background:#0f172a;
  border-radius:16px;
  padding:16px;
  margin-bottom:16px;
}
small{color:#cbd5f5}
.btns{display:flex;gap:10px;margin-top:10px}
.btn{
  flex:1;
  padding:12px;
  border-radius:10px;
  border:none;
  cursor:pointer;
  font-weight:bold;
}
.renovar{background:#22c55e;color:#000}
.finalizar{background:#ef4444;color:#fff}
</style>
</head>

<body>

<div class="container">
  <h2>ğŸ‘¥ Clientes com veÃ­culos alugados</h2>
  <div id="lista"></div>
</div>

<script>
/* ğŸ”Œ SUPABASE */
const db = window._supabase ??= supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* ğŸ” ADMIN */
const admin = JSON.parse(localStorage.getItem("admin_logado"));
if (!admin || !admin.app_id) {
  alert("Acesso negado");
  throw new Error("sem app_id");
}

const lista = document.getElementById("lista");

/* ğŸ“‹ CARREGAR CLIENTES (LOCAÃ‡Ã•ES ATIVAS) */
async function carregarClientes(){
  const { data, error } = await db
    .from("locacoes")
    .select("*")
    .eq("app_id", admin.app_id)
    .eq("status","ativa")
    .order("created_at",{ascending:false});

  if(error){
    console.error(error);
    lista.innerHTML = "<p>Erro ao carregar clientes</p>";
    return;
  }

  if(!data || !data.length){
    lista.innerHTML = "<p>Nenhuma locaÃ§Ã£o ativa.</p>";
    return;
  }

  lista.innerHTML = "";

  data.forEach(c=>{
    lista.innerHTML += `
      <div class="card">
        <b>${c.nome}</b><br>
        ğŸ“ ${c.telefone}<br>
        ğŸš— ${c.veiculo}<br>
        ğŸ“† ${c.dias} dias<br>
        ğŸ’° Total: R$ ${c.total}<br>
        <small>Status: ${c.status}</small>

        <div class="btns">
          <button class="btn renovar" onclick="renovar('${c.id}','${c.veiculo}',${c.diaria})">
            Renovar
          </button>
          <button class="btn finalizar" onclick="finalizar('${c.id}','${c.veiculo}')">
            Finalizar
          </button>
        </div>
      </div>
    `;
  });
}

/* ğŸ” RENOVAR (FIX: atualiza VEÃCULOS.data_fim tambÃ©m) */
async function renovar(id, veiculo, diaria){
  const dias = Number(prompt("Quantos dias deseja renovar?"));
  if(!dias || dias <= 0) return;

  // nova data final = hoje + dias
  const novaDataFim = new Date();
  novaDataFim.setDate(novaDataFim.getDate() + dias);

  const totalExtra = dias * diaria;

  // atualiza a locaÃ§Ã£o
  const { error: errLoc } = await db.from("locacoes").update({
    dias: dias,
    total: totalExtra
  }).eq("id", id);

  if(errLoc){
    console.error(errLoc);
    alert("Erro ao renovar locaÃ§Ã£o");
    return;
  }

  // ğŸ”¥ atualiza o veÃ­culo (o pÃºblico lÃª isso)
  const { error: errVeic } = await db.from("veiculos").update({
    data_fim: novaDataFim.toISOString().split("T")[0]
  }).eq("modelo", veiculo);

  if(errVeic){
    console.error(errVeic);
    alert("Erro ao atualizar data do veÃ­culo");
    return;
  }

  alert("LocaÃ§Ã£o renovada com sucesso");
  carregarClientes();
}

/* ğŸ”“ FINALIZAR LOCAÃ‡ÃƒO */
async function finalizar(id, veiculo){
  if(!confirm("Finalizar locaÃ§Ã£o e liberar veÃ­culo?")) return;

  // finaliza locaÃ§Ã£o
  await db.from("locacoes")
    .update({ status:"finalizada" })
    .eq("id", id);

  // libera veÃ­culo
  await db.from("veiculos").update({
    status:"disponivel",
    dias_alugado:null,
    data_fim:null
  }).eq("modelo", veiculo);

  carregarClientes();
}

carregarClientes();
</script>

</body>
</html>
