<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mandacaru Net - Teste de Velocidade</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body {
  background: #b0e0f8; /* azul claro do tema */
  color: #000;
  font-family: 'Segoe UI', Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
}

/* HEADER */
header {
  display: flex;
  align-items: center;
  gap: 10px;
  font-size: 22px;
  font-weight: bold;
  color: #fff;
  background: linear-gradient(90deg, #0b3d1a, #2f8f4e); /* tons de verde */
  padding: 15px;
  border-bottom: 3px solid #4b1fa0; /* detalhe roxo */
  border-radius: 10px;
  margin-bottom: 20px;
}

/* VOLTAR */
.voltar {
  color: #2f8f4e;
  text-decoration: none;
  border: 1px solid #2f8f4e;
  padding: 8px 12px;
  border-radius: 10px;
  margin-bottom: 20px;
  transition: 0.3s;
}

.voltar:hover {
  background: #4b1fa0;
  color: #fff;
}

/* T√çTULO TESTE */
h2 {
  color: #2f8f4e;
  text-align: center;
  margin-bottom: 15px;
}

/* IFRAME */
iframe {
  width: 100%;
  max-width: 500px;
  height: 400px;
  border: none;
  border-radius: 14px;
  border: 2px solid #2f8f4e;
  transition: 0.3s;
}

iframe:hover {
  border-color: #4b1fa0;
}
</style>
</head>
<body>

<header><i class="fas fa-tachometer-alt"></i> Mandacaru Net</header>

<a href="index.html" class="voltar"><i class="fas fa-home"></i> Voltar</a>

<h2>Teste de Velocidade</h2>

<!-- Iframe do Fast.com -->
<iframe src="https://fast.com" allowfullscreen></iframe>

</body>
</html>
