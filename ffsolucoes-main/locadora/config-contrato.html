<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Configurações do Contrato</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#020617;
  color:#fff;
}
header{
  background:#0f172a;
  padding:18px 24px;
  font-size:22px;
  font-weight:700;
}
.container{
  max-width:900px;
  margin:auto;
  padding:24px;
}
.card{
  background:#0b1220;
  border-radius:18px;
  padding:22px;
  box-shadow:0 10px 25px rgba(0,0,0,.45);
}
label{
  display:block;
  margin-top:16px;
  font-weight:700;
}
input, textarea{
  width:100%;
  padding:12px;
  margin-top:6px;
  border-radius:10px;
  border:none;
  font-size:14px;
}
textarea{resize:vertical}
.btn{
  margin-top:22px;
  padding:14px;
  border-radius:12px;
  background:#22c55e;
  color:#022c22;
  font-weight:700;
  border:none;
  cursor:pointer;
}
.info{
  opacity:.7;
  font-size:13px;
  margin-top:6px;
}
</style>
</head>

<body>

<header>⚙️ Configurações do Contrato</header>

<div class="container">
  <div class="card">

    <label>Nome da locadora</label>
    <input id="nome_site" placeholder="Ex: Gil Veículos">

    <label>WhatsApp da locadora</label>
    <input id="whatsapp" placeholder="Ex: 88998123456">

    <label>Cor primária do PDF</label>
    <input id="cor_primaria" type="color">

    <label>Cor secundária do PDF</label>
    <input id="cor_secundaria" type="color">

    <label>Logo do contrato (URL pública)</label>
    <input id="logo_url" placeholder="https://...">

    <label>Cláusulas do contrato</label>
    <textarea id="clausulas_pdf" rows="12"
      placeholder="Escreva uma cláusula por linha..."></textarea>

    <div class="info">
      • Uma cláusula por linha<br>
      • Não use HTML<br>
      • O PDF usa isso automaticamente
    </div>

    <button class="btn" onclick="salvar()">Salvar configurações</button>

  </div>
</div>

<script>
/* ================= SUPABASE ================= */
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* ================= IDENTIFICA LOCADORA ================= */
const appId = JSON.parse(localStorage.getItem("admin_logado"))?.app_id;
if(!appId){
  alert("Sessão inválida");
  location.href="login.html";
}

/* ================= LOAD ================= */
async function carregar(){
  const { data } = await sb
    .from("config_site")
    .select("*")
    .eq("app_id", appId)
    .single();

  if(!data) return;

  nome_site.value = data.nome_site || "";
  whatsapp.value = data.whatsapp || "";
  cor_primaria.value = data.cor_primaria || "#2563eb";
  cor_secundaria.value = data.cor_secundaria || "#020617";
  logo_url.value = data.logo_url || "";
  clausulas_pdf.value = data.clausulas_pdf || "";
}

/* ================= SAVE ================= */
async function salvar(){
  const payload = {
    nome_site: nome_site.value,
    whatsapp: whatsapp.value,
    cor_primaria: cor_primaria.value,
    cor_secundaria: cor_secundaria.value,
    logo_url: logo_url.value,
    clausulas_pdf: clausulas_pdf.value
  };

  const { error } = await sb
    .from("config_site")
    .upsert(
      { app_id: appId, ...payload },
      { onConflict:"app_id" }
    );

  if(error){
    console.error(error);
    alert("Erro ao salvar configurações");
    return;
  }

  alert("Configurações salvas com sucesso!");
}

carregar();
</script>

</body>
</html>
