<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Configurações do Site</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#020617;
  color:#fff;
}
header{
  background:#0f172a;
  padding:18px 24px;
  font-size:22px;
  font-weight:700;
}
.container{
  max-width:900px;
  margin:auto;
  padding:24px;
}
.card{
  background:#0b1220;
  border-radius:18px;
  padding:22px;
}
label{
  display:block;
  margin-top:16px;
  font-weight:700;
}
input, textarea{
  width:100%;
  padding:12px;
  margin-top:6px;
  border-radius:10px;
  border:none;
}
textarea{resize:vertical}
.btn{
  margin-top:22px;
  padding:14px;
  border-radius:12px;
  background:#22c55e;
  color:#022c22;
  font-weight:700;
  border:none;
  cursor:pointer;
}
.preview{
  margin-top:10px;
}
.preview img{
  width:100%;
  max-height:200px;
  object-fit:cover;
  border-radius:12px;
  background:#000;
}
.info{
  opacity:.7;
  font-size:13px;
  margin-top:6px;
}
</style>
</head>

<body>

<header>⚙️ Configurações do Site Público</header>

<div class="container">
  <div class="card">

    <label>Nome da locadora</label>
    <input id="nome_site">

    <label>WhatsApp</label>
    <input id="whatsapp">

    <label>Cor primária</label>
    <input id="cor_primaria" type="color">

    <label>Banner (URL opcional)</label>
    <input id="banner_url" placeholder="https://...">

    <label>OU fazer upload do banner</label>
    <input type="file" id="banner_file" accept="image/*">

    <div class="preview" id="preview"></div>

    <label>Cláusulas do contrato</label>
    <textarea id="clausulas_pdf" rows="10"></textarea>

    <div class="info">
      • Banner recomendado: 1600x400<br>
      • Upload sempre gera arquivo novo (sem cache)
    </div>

    <button class="btn" onclick="salvar()">Salvar configurações</button>

  </div>
</div>

<script>
/* ================= SESSION ================= */
const admin = JSON.parse(localStorage.getItem("admin_logado"));

if(!admin || !admin.app_id){
  alert("Sessão inválida");
  location.href = "../auth/login.html";
}

const appId = admin.app_id;

/* ================= SUPABASE ================= */
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* ================= LOAD ================= */
async function carregar(){
  const { data } = await sb
    .from("config_site")
    .select("*")
    .eq("app_id", appId)
    .single();

  if(!data) return;

  nome_site.value = data.nome_site || "";
  whatsapp.value = data.whatsapp || "";
  cor_primaria.value = data.cor_primaria || "#2563eb";
  banner_url.value = data.banner_url || "";
  clausulas_pdf.value = data.clausulas_pdf || "";

  if(data.banner_url){
    preview.innerHTML = `<img src="${data.banner_url}">`;
  }
}

/* ================= UPLOAD BANNER (SEM CACHE) ================= */
async function uploadBanner(){
  const file = banner_file.files[0];
  if(!file) return null;

  const ext = file.name.split(".").pop();
  const path = `banners/${appId}-${Date.now()}.${ext}`;

  const { error } = await sb
    .storage
    .from("banners")
    .upload(path, file);

  if(error){
    alert("Erro ao enviar banner");
    throw error;
  }

  const { data } = sb
    .storage
    .from("banners")
    .getPublicUrl(path);

  return data.publicUrl;
}

/* ================= SAVE ================= */
async function salvar(){
  let bannerFinal = banner_url.value;

  if(banner_file.files.length){
    bannerFinal = await uploadBanner();
  }

  const payload = {
    app_id: appId,
    nome_site: nome_site.value,
    whatsapp: whatsapp.value,
    cor_primaria: cor_primaria.value,
    banner_url: bannerFinal,
    clausulas_pdf: clausulas_pdf.value
  };

  const { error } = await sb
    .from("config_site")
    .upsert(payload, { onConflict: "app_id" });

  if(error){
    console.error(error);
    alert("Erro ao salvar configurações");
    return;
  }

  alert("Configurações salvas com sucesso!");
  banner_file.value = "";
  carregar();
}

/* ================= INIT ================= */
carregar();
</script>

</body>
</html>
