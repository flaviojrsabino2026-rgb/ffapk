<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Gil Veículos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',Arial,sans-serif
}

body{
  background:#f4f4f4;
  color:#000
}

/* TOPO */
.topo{
  background:#fff;
  padding:14px 18px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  border-bottom:3px solid #e30613;
}

.logo{
  display:flex;
  gap:6px;
  white-space:nowrap;
}

.logo .gil{
  color:#e30613;
  font-size:26px;
  font-weight:700;
  font-style:italic;
}

.logo .veiculos{
  color:#000;
  font-size:26px;
  font-weight:700;
}

.topo i{
  font-size:26px;
  color:#1f2a44;
}

/* BANNER */
.banner{
  height:220px;
  margin:15px;
  border-radius:14px;
  overflow:hidden;
  background-size:cover;
  background-position:center;
  position:relative;
}

/* OVERLAY */
.banner::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to right,rgba(0,0,0,.35),rgba(0,0,0,.05));
}

/* MENU */
.menu{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
  padding:15px;
}

.app-btn{
  background:#1f2a44;
  border-radius:14px;
  padding:18px 10px;
  text-align:center;
  text-decoration:none;
  color:#fff;
  transition:.3s;
}

.app-btn i{
  font-size:28px;
  display:block;
  margin-bottom:8px;
}

.app-btn span{
  font-size:15px;
  font-weight:600;
}

.app-btn:hover{
  background:#e30613;
}

.destaque{
  background:linear-gradient(135deg,#e30613,#b0040f);
}
</style>
</head>

<body>

<header class="topo">
  <div class="logo">
    <span class="gil">Gil</span>
    <span class="veiculos">Veículos</span>
  </div>
  <i class="fas fa-car"></i>
</header>

<!-- BANNER -->
<section class="banner" id="banner"></section>

<!-- MENU -->
<section class="menu">
  <a href="seguros.html" class="app-btn">
  <i class="fas fa-shield-halved"></i>
  <span>Seguros</span>
</a>
<a href="locacao.html" class="app-btn">
  <i class="fas fa-key"></i>
  <span>Locação</span>
</a>

  <a href="#" class="app-btn destaque">
    <i class="fas fa-car-side"></i>
    <span>Estoque</span>
  </a>

  <a href="#" class="app-btn">
    <i class="fas fa-file-signature"></i>
    <span>Financiamento</span>
  </a>

  <a href="#" class="app-btn">
    <i class="fas fa-exchange-alt"></i>
    <span>Troca</span>
  </a>

  <a href="#" class="app-btn">
    <i class="fas fa-phone"></i>
    <span>Contato</span>
  </a>

  <a href="https://wa.me/5587981221150" class="app-btn destaque">
    <i class="fab fa-whatsapp"></i>
    <span>WhatsApp</span>
  </a>
</section>

<script>
// IMAGENS LOCAIS
const imagens=[
  "imagens/01.jpg",
 
];

// EMBARALHA
const aleatoria = imagens[Math.floor(Math.random()*imagens.length)];
document.getElementById("banner").style.backgroundImage=`url('${aleatoria}')`;
</script>

</body>
</html>
