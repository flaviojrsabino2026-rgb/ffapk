<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Chat Teste | FF Solu√ß√µes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#020617;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.box{
  width:100%;
  max-width:500px;
  background:#0f172a;
  padding:20px;
  border-radius:16px;
}
h2{margin-top:0}
select,input,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:10px;
  border:none;
}
button{
  background:#22c55e;
  color:#000;
  font-weight:bold;
  cursor:pointer;
}
.chat{
  background:#020617;
  border-radius:10px;
  padding:10px;
  height:220px;
  overflow:auto;
  margin-top:10px;
}
.msg{margin-bottom:6px}
</style>
</head>

<body>

<div class="box">
  <h2>üí¨ Chat Teste (Isolado)</h2>

  <select id="appSelect">
    <option value="">Selecione o neg√≥cio</option>
  </select>

  <select id="remetente">
    <option value="super_admin">Super Admin</option>
    <option value="admin">Admin do Neg√≥cio</option>
  </select>

  <div class="chat" id="chatBox"></div>

  <input id="mensagem" placeholder="Digite a mensagem">
  <button onclick="enviar()">Enviar</button>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

const appSelect = document.getElementById("appSelect");
const chatBox = document.getElementById("chatBox");

/* carregar apps */
async function carregarApps(){
  const { data } = await supabase.from("apps").select("id,nome");
  data.forEach(a=>{
    appSelect.innerHTML += `<option value="${a.id}">${a.nome}</option>`;
  });
}
carregarApps();

/* carregar mensagens */
async function carregarMensagens(){
  chatBox.innerHTML="";
  if(!appSelect.value) return;

  const { data } = await supabase
    .from("chat_admin")
    .select("*")
    .eq("app_id", appSelect.value)
    .order("created_at");

  data.forEach(m=>{
    chatBox.innerHTML += `
      <div class="msg">
        <b>${m.remetente}:</b> ${m.mensagem}
      </div>
    `;
  });

  chatBox.scrollTop = chatBox.scrollHeight;
}

appSelect.addEventListener("change", carregarMensagens);

/* enviar */
window.enviar = async function(){
  if(!appSelect.value || !mensagem.value.trim()) return;

  await supabase.from("chat_admin").insert({
    app_id: appSelect.value,
    remetente: remetente.value,
    mensagem: mensagem.value.trim()
  });

  mensagem.value="";
  carregarMensagens();
};
</script>

</body>
</html>
